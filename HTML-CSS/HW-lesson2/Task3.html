<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Homework Potapova - task3</title>
	</head>
	<body>
		<h2 align="center">Формы</h2>
		<form name="name" action="/">
			<label>Name</label><br>
				<input type="text" name="name" value="Type your name"/><br/><br/>
			<label>E-mail:</label><br>
				<input type="email" name="email" value="Type your e-mail"/><br/><br/>
			<label>Sex</label><br>
				<input type="radio" name="sex" value="male"/>Male
				<input type="radio" name="sex" value="female"/>Female<br/><br/>
			<label>Current status</label><br>
				<input type="checkbox" name="status"/>Student<br/>
				<input type="checkbox" name="status"/>Employed<br/>
				<input type="checkbox" name="status"/>Unemployed<br/><br/>
			<label>Month and Year of birth</label><br>
				<select name="month">
					<option value="Jan">January</option>
					<option value="Feb">February</option>
					<option value="Mar">March</option>
					<option value="Apr">April</option>
					<option value="May">May</option>
					<option value="Jun">June</option>
				</select>
				<select name="year">
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
				</select><br/><br/>
 			<label>Skills and Technologies</label><br>
				<select>
					<optgroup label="Tech skills">
						<option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
						<option value="JavaScript">JavaScript</option>
						<option value="git">Git</option>
 					</optgroup>
						<optgroup label="Soft skills">
						<option value="Time management">Time management</option>
 						<option value="Proactivity">Proactivity</option>
  						<option value="Teamwork">Teamwork</option>
 						<option value="Leadership">Leadership</option>
					</optgroup>
 				</select>
 			<label>Photo</label><br>
				<input type="file" name="file" value="Choose File"/><br/><br/>
			<label>Comments</label><br>
				<textarea rows="4" cols="20" name="comments">
				</textarea><br/><br/>
		</form>
	<body>
